{% extends "foundation_base.html" %}
{% block head %}
    {{ super() }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>
{% endblock %}


{% block body_content %}
    <div class="row">
        <div class="twelve columns">
            <dl id="magellanTopNav" class="sub-nav" data-magellan-expedition="fixed">
                <dt>Example Nav:</dt>
                <dd data-magellan-arrival="contacts"><a href="#contacts">Contacts</a></dd>
            </dl>
        </div>
    </div>

    <h2>Click on a contact to see their projects</h2>
    <div data-magellan-destination="contacts" id="contacts">
        <ul class="friend_list"> </ul>
            {% for name, email in people %}
                <span onclick="run.proj_link('{{ email | safe }}')">{{ name | safe }}</span>
            {% endfor %}
    </div>
    <script type="text/javascript">
    var run = (function () {
            return {
                proj_link: function(email) {
                    window.location = 'projects/' + email;
                    },
            }
        })();
    </script>

{% endblock %}
